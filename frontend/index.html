<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bakery Shop</title>
  <style>
   body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #fff8f0;
  color: #333;
  padding: 30px;
  line-height: 1.6;
  max-width: 700px;
  margin: auto;
}

h1 {
  text-align: center;
  color: #b76e79;
  font-size: 2rem;
  margin-bottom: 40px;
}

h2 {
  margin-top: 40px;
  color: #d07c8c;
  font-size: 1.4rem;
  border-bottom: 2px solid #f0d0d8;
  padding-bottom: 5px;
}

input[type="number"], button {
  padding: 10px;
  margin: 10px 5px 15px 0;
  font-size: 14px;
  border-radius: 5px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

input[type="number"] {
  width: 200px;
}

button {
  background-color: #e89cae;
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #d07c8c;
}

label {
  display: inline-block;
  margin-top: 10px;
}

ul {
  list-style-type: none;
  padding-left: 0;
}

ul li {
  background: #ffe8ee;
  margin: 8px 0;
  padding: 10px;
  border-radius: 5px;
  border-left: 4px solid #d07c8c;
}

/* Toast styles */
#toast {
  visibility: hidden;
  min-width: 250px;
  background-color: #333;
  color: #fff;
  text-align: center;
  border-radius: 5px;
  padding: 12px;
  position: fixed;
  z-index: 1;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 16px;
}

#toast.show {
  visibility: visible;
  animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

@keyframes fadein {
  from { bottom: 0; opacity: 0; }
  to { bottom: 30px; opacity: 1; }
}

@keyframes fadeout {
  from { bottom: 30px; opacity: 1; }
  to { bottom: 0; opacity: 0; }
}

  </style>
</head>
<body>
  <h1>üçû Bakery Management System</h1>

  <h2>All Products</h2>
  <button onclick="loadProducts()">Load Products</button>
  <ul id="productList"></ul>

  <h2>Place an Order</h2>
  <input type="number" id="productIdInput" placeholder="Enter Product ID" />
  <button onclick="placeOrder()">Order</button>
  <p id="orderResult"></p>

  <h2>Check Order Status</h2>
  <input type="number" id="orderIdInput" placeholder="Enter Order ID" />
  <button onclick="checkStatus()">Check</button>
  <button onclick="refreshLastStatus()">üîÑ Refresh Last Order</button>
  <label><input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()"> Auto-refresh every 10s</label>
  <p id="orderStatus"></p>

  <h2>üßæ Order History</h2>
  <ul id="orderHistory"></ul>

  <div id="toast"></div>

  <script>
    const apiUrl = 'http://localhost:5000';
    let lastOrderId = null;
    let orderHistory = [];
    let autoRefreshInterval = null;

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = "show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }

    function loadProducts() {
      fetch(`${apiUrl}/products`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('productList');
          list.innerHTML = '';
          data.forEach(p => {
            const li = document.createElement('li');
            li.textContent = `ID: ${p[0]} - ${p[1]} - ‚Çπ${p[2]} (Stock: ${p[3]})`;
            list.appendChild(li);
          });
        });
    }

    function placeOrder() {
      const id = document.getElementById('productIdInput').value;
      if (!id) return showToast("Please enter a product ID!");

      fetch(`${apiUrl}/order`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ product_id: id })
      })
      .then(res => res.json())
      .then(data => {
        lastOrderId = data.order_id;
        document.getElementById('orderIdInput').value = lastOrderId;
        document.getElementById('orderResult').textContent =
          `‚úÖ Order placed! Your order ID is ${lastOrderId}`;
        document.getElementById('orderStatus').textContent = 'Status: pending';

        // Add to order history
        orderHistory.push(lastOrderId);
        updateOrderHistory();

        showToast("Order placed successfully!");
      });
    }

    function checkStatus() {
      const orderId = document.getElementById('orderIdInput').value;
      if (!orderId) return showToast("Enter an order ID!");
      fetch(`${apiUrl}/order/${orderId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('orderStatus').textContent =
            data.status ? `Status: ${data.status}` : `‚ùå ${data.error}`;
          showToast(`Status: ${data.status || 'Error checking order'}`);
        });
    }

    function refreshLastStatus() {
      if (!lastOrderId) {
        showToast("No order placed yet!");
        return;
      }
      fetch(`${apiUrl}/order/${lastOrderId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('orderStatus').textContent =
            data.status ? `Status: ${data.status}` : `‚ùå ${data.error}`;
          showToast(`Auto-refresh: ${data.status || 'Error'}`);
        });
    }

    function updateOrderHistory() {
      const list = document.getElementById('orderHistory');
      list.innerHTML = '';
      orderHistory.slice().reverse().forEach(id => {
        const li = document.createElement('li');
        li.textContent = `Order ID: ${id}`;
        list.appendChild(li);
      });
    }

    function toggleAutoRefresh() {
      const checkbox = document.getElementById('autoRefresh');
      if (checkbox.checked) {
        autoRefreshInterval = setInterval(refreshLastStatus, 10000);
        showToast("Auto-refresh enabled");
      } else {
        clearInterval(autoRefreshInterval);
        showToast("Auto-refresh disabled");
      }
    }
  </script>
</body>
</html>
